<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Technical Writer</title>
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="/dist/img/logo.png" alt="My Porfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Conctact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me...</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
                    <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha= "true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main St, Boston MA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>


    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2022. All Rights Reserved</p>
            <div class="social">
                <div class="i fab fa-twitter"></div>
                <div class="i fab fa-facebook"></div>
                <div class="i fab fa-instagram"></div>
                <div class="i fab fa-linkedin"></div>
            </div>
        </div>
    </footer>  
</body>

</html>
